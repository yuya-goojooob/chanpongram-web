
<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Chanpngram Map</title>
</head>

<body onload="displayMap()">
<!-- テスト用。本物は結果をdisplay関数に渡す予定 -->
<!-- <button onclick="display('ちゃんぽん リンガーハット')">ボタン</button> -->
<!-- 地図表示 -->
<div id="sample" style="width:700px; height:400px"></div>

<script>
//変数
var root = 0;
var map;
var marker;
var infoWindow;
//座標テーブル
var table = {"レッドランタン":[32.7439666,129.8706342],
"四海楼":[32.7365337,129.8697652],
"リンガーハット":[32.744708, 129.870958],
"江山楼":[32.741247,129.8735351],
"出島亭":[32.741653, 129.875236],
"中華菜館 福壽":[32.742189, 129.874976],
"じゅん食堂":[32.7583968,129.8785494],
"ニュー小浜":[32.7293076,130.207431],
"もりとう食堂":[33.3719779,129.5541823],
"よしちょう":[32.725701,130.2052014],
"一楽食堂":[33.368262,129.552766],
"牡丹":[32.9145399,129.9221706],
"海花亭":[32.7309745,130.206871],
"思案橋ラーメン":[32.7431034,129.8792238],
"大盛":[32.720565,130.203032],
"龍食堂":[32.7161791,130.1952192]};

//初期表示地図情報
var center = {
  lat: 32.742109, // 緯度
  lng: 129.871688 // 経度
};
var storename = "CO-DEJIMA";
var start_lat = 32.742109;
var start_lng = 129.871688;
var var_lat = start_lat;
var var_lng = start_lng;
//認識結果を渡して緯度経度情報を取得し、地図描画へ投げる
//（形式は「料理名 店名」）
function display(var_name) {
    var word = var_name.split(' ');
    var_sname = word[1];
    var_lat = table[var_sname][0];
    var_lng = table[var_sname][1];
    map.setCenter(var_lat, var_lng)
    storename = var_name;
    initMap2();
}

//地図情報設定
function initMap() {
    map = new google.maps.Map(document.getElementById('sample'), { // #sampleに地図を埋め込む
        center: new google.maps.LatLng(var_lat, var_lng), // 地図の中心を指定
        zoom: 19 // 地図のズームを指定
    });

    marker = new google.maps.Marker({ // マーカーの追加
        position: new google.maps.LatLng(var_lat, var_lng), // マーカーを立てる位置を指定
        map: map // マーカーを立てる地図を指定
    });

    infoWindow = new google.maps.InfoWindow({ // 吹き出しの追加
        content: '<div class="sample">'+storename+'</div>' // 吹き出しに表示する内容
    });
    marker.addListener('click', function() { // マーカーをクリックしたとき
        infoWindow.open(map, marker); // 吹き出しの表示
    });

}
function initMap2 () {
    var directionsDisplay;
    var directionsService = new google.maps.DirectionsService();
    var map;

    // mapの表示時の中心点を決めている(ルート案内に失敗したときのデフォルト画面)
    directionsDisplay = new google.maps.DirectionsRenderer();
    var mapOptions = {
        zoom: 7,
        center: new google.maps.LatLng(start_lat, start_lng)
    }

    // mapの表示
    map = new google.maps.Map(document.getElementById("sample"), mapOptions);
    directionsDisplay.setMap(map);

    // directionServiceに渡す変数
    // 出発地点、目的地、移動方法等を定義する
    var request = {
        origin: new google.maps.LatLng(start_lat, start_lng),
        destination: new google.maps.LatLng(var_lat,var_lng),
        travelMode: google.maps.TravelMode.WALKING
    }

    directionsService.route(request, function(result, status) {
        if (status == google.maps.DirectionsStatus.OK) {
            directionsDisplay.setDirections(result);
        }
    });

    marker = new google.maps.Marker({ // マーカーの追加
        position: new google.maps.LatLng(var_lat, var_lng), // マーカーを立てる位置を指定
        map: map // マーカーを立てる地図を指定
    });

    infoWindow = new google.maps.InfoWindow({ // 吹き出しの追加
            content: '<div class="sample">'+storename+'</div>' // 吹き出しに表示する内容
    });
    marker.addListener('click', function() { // マーカーをクリックしたとき
        infoWindow.open(map, marker); // 吹き出しの表示
    });
}

function displayMap(){
    const parameters = decodeURI(location.search).substring(1).split('&');
    const kind = parameters[0].split('=')[1];
    const name = parameters[1].split('=')[1];
    display(kind + ' ' + name);
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9x-YxolbemkpmOcfpgNktMn0teOmsNuk&callback=initMap"></script>
</body>
</html>
